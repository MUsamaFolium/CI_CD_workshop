name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t django-backend:test ./backend

      - name: Run tests in Docker container
        run: |
          docker run --rm django-backend:test python manage.py test api.tests


  deploy-backend:
    name: Deploy to EC2
    needs: test-backend
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start SSH connection
        uses: webfactory/ssh-agent@v0.9.0 # This is a GitHub action to start an SSH agent
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy application
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            set -e

            cd $EC2_APP_DIR

            echo "ðŸ§¹ Cleaning generated staticfiles to avoid git conflicts"
            rm -rf backend/staticfiles

            echo "ðŸ“¥ Pulling latest code"
            git pull origin master

            echo "ðŸ³ Reloading systemd units (in case service changed)"
            sudo systemctl daemon-reload

            echo "ðŸ”„ Restarting Docker Compose CI/CD service"
            sudo systemctl restart docker-compose-cicd

            echo "ðŸ“‹ Docker Compose CI/CD service status"
            sudo systemctl status docker-compose-cicd --no-pager -l || true


            echo "âœ… Deployment completed successfully"
          EOF
